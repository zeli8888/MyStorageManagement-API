spring.application.name=MyStorageManagement
server.port=8000
server.servlet.context-path=/storage-management/api
server.forward-headers-strategy=framework

frontend.urls=http://localhost:3006,
public.urls=/v3/api-docs/**,/swagger-ui/**,/auth/**

spring.datasource.url=jdbc:postgresql://localhost:5432/storage-management

spring.datasource.username=postgres
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Firebase
firebase.privateKey=file:firebase-private-key.json

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=3600
server.servlet.session.cookie.max-age=