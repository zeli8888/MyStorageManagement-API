spring.application.name=MyStorageManagement
server.port=8000
server.servlet.context-path=/storage-management/api
server.forward-headers-strategy=framework

frontend.urls=http://localhost:3006,https://zeli8888.ddns.net
public.urls=/v3/api-docs/**,/swagger-ui/**,/auth/**

spring.datasource.url=${STORAGE_MANAGEMENT_POSTGRES_URL}

spring.datasource.username=postgres
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

# Firebase
firebase.privateKey=file:secrets/firebase-private-key.json

spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.root=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=3600
server.servlet.session.cookie.max-age=