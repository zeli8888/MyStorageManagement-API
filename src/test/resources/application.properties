spring.application.name=MyStorageManagement
server.port=8000
server.servlet.context-path=/storage-management/api
server.forward-headers-strategy=framework

frontend.urls=http://localhost:3006,
public.urls=/v3/api-docs/**,/swagger-ui/**,/auth/**

spring.datasource.url=jdbc:mysql://localhost:6688/mystoragemanagementtest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create

# Firebase
firebase.privateKey=file:firebase-private-key.json

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=3600
server.servlet.session.cookie.max-age=