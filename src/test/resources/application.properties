spring.application.name=MyStorageManagement
server.port=8000
server.servlet.context-path=/storage-management/api
server.forward-headers-strategy=framework

frontend.urls=http://localhost:3006,https://zeli8888.ddns.net
public.urls=/v3/api-docs/**,/swagger-ui/**,/auth/**

spring.datasource.url=jdbc:sqlite:database/test-storage-management.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Firebase
firebase.privateKey=file:secrets/firebase-private-key.json

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=3600
server.servlet.session.cookie.max-age=